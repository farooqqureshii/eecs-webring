<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EECS Webring | uOttawa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="add-site-link">
        <a href="https://github.com/farooqqureshii/eecs-webring" target="_blank">Learn more / add site :)</a>
    </div>
    <div class="container">
        <div id="random-container" class="random-card">
            <div class="website-info">
                <a id="random-website" href="#" target="_blank" class="teal-link"></a>
                <p id="random-year" class="year"></p>
            </div>
            <img id="random-image" src="pic.png" alt="Featured Image" class="site-image">
        </div>
        <h1>Meet uOttawa EECS</h1>
        <input type="text" id="search-bar" placeholder="search by site/year, hover to learn more">
        <div id="website-grid"></div>
    </div>
    <footer>
        <div id="footer-text"></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
